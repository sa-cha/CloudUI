<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Edit Activation Key Modal</title>
  <link rel="stylesheet" href="css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="img/branding/favicon.ico" />
</head>
<body>
  <div id="modal" class="edit-activation-key-modal">
    <div class="modal-dialog medium">

      <div class="enable-editing">
        <div class="modal-title">Pelco Breeze Connection Settings</div>
        <div class="modal-body">
          All Pelco Breeze connection settings are controlled by the agent's activation key.
          <br>
          <br>
          To change these settings, enter a new key:
          <br>
          <br>
          <form>
            <textarea class="activation-key-input" placeholder="Activation Key"></textarea>
            <!-- 
              ** SHOW .validation-error IF KEY ENTERED CANNOT BE PARSED 
            -->
            <!--
            <div class="caption validation-error" style="display:none;">
              <span>Invalid activation key format.</span>
            </div>
            -->
          </form>
        </div>
        <div class="modal-buttons">
          <a class="button-muted" href="config.html">Cancel</a>
          <!-- <a class="button" href="#">Test Key</a> -->
          <!--
            ** "Save" BUTTON IS DISABLED IF TEXTAREA IS BLANK,
            ** OR IF THE VALUE ENTERED COULD NOT BE PARSED.
            ** ENABLE BUTTON WHEN THERE IS A CHANGE IN THE VALUE ENTERED IN TEXTAREA.
          -->
          <a class="button" href="config.html">Save</a>
        </div>
      </div>
      <!--
        ** CLICKING "Test Key" AND "OK" BUTTONS TOGGLES BETWEEN
        ** HIDE <div class="enable-editing"> WHILE SHOW <div class="show-test-results"> AND
        ** SHOW <div class="enable-editing"> WHILE HIDE <div class="show-test-results">
      -->
      <!-- 
      <div class="show-test-results">
        <div class="modal-title">Activation Key Test Result</div>
        <div class="modal-body">
          NOT DOING TEST KEY FOR NOW
        </div>
        <div class="modal-buttons">
          <a class="button" href="#">OK</a>
        </div>
      </div> 
      -->
    </div>
  </div>
</body>
</html>
