<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Edit VX Settings Modal</title>
  <link rel="stylesheet" href="css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="img/branding/favicon.ico" />
</head>
<body>
  <div id="modal" class="edit-vx-settings-modal">
    <div class="modal-dialog medium">

      <div class="enable-editing">
        <div class="modal-title">Edit VX Connection Settings</div>
        <div class="modal-body">
          <form class="label-and-input-list">
            <div class="row">
              <label>Core IP Address : Port *</label>
              <input type="text" value="127.0.0.1"> : <input type="number" value="443">
            </div>
            <br>
            <div class="row">
              <label>Username *</label>
              <span class="never-editable">cloud_agent</span>
            </div>
            <div class="row">
              <label>Password *</label>
              <input type="password" placeholder="Password"><br><span class="caption">Must match password set for "cloud_agent" user within VX.</span>
            </div> 
            <br>
            <div class="row">
              <label>Poll Interval *</label>
              <input type="number" value="60"> seconds
            </div>
          </form>
          <!--
          <div class="caption validation-error">
            <br>
            Password is required.
          </div>
          -->
        </div>
        <div class="modal-buttons">
          <a class="button-muted" href="config.html">Cancel</a>
          <a class="button" href="#">Test Settings</a>
          <a class="button" href="config.html">Save</a>
        </div>   
      </div>
      <!--
        ** CLICKING "Test Key" AND "OK" BUTTONS TOGGLES BETWEEN
        ** HIDE <div class="enable-editing"> WHILE SHOW <div class="show-test-results"> AND
        ** SHOW <div class="enable-editing"> WHILE HIDE <div class="show-test-results">
      -->

            <tr>

            </tr>
          </table>
        </div>
        <div class="modal-buttons">
          <a class="button" href="#">OK</a>
        </div>      
      </div>
      -->

    </div>
  </div>
</body>
</html>
