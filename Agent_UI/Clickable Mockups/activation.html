<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Agent Activation</title>
  <link rel="stylesheet" href="css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="img/branding/favicon.ico" />
</head>
<body>
  <main>
    <div id="activation">
      
      <div class="branding">
        <!-- PLACEHOLDER STUFF UNTIL WE GET BRANDING FROM MARKETING -->
        <span style="display:block; height:200px; width:100%; text-align:center;">NAME / BRANDING / AUTH MECHANISM TBD</span>
      </div>

      <form class="activation-form">
        <div class="activation-key-instructions">
          To get an agent activation key, create an agent under a Pelco Breeze tenant at 
          <a href="https://breeze.pelco.com" class="highlight-clickable-text" target="_blank"> breeze.pelco.com</a>.
        </div>
        <br>      
        <textarea class="activation-key-input" placeholder="Activation Key"></textarea>
        <br> 
        <!-- 
          ** SHOW .validation-error IF KEY ENTERED CANNOT BE PARSED 
        -->
        <!--
        <div class="caption validation-error">
          <span>Invalid activation key format.</span>
        </div>
        -->
        <!--
          ** "Activate Agent" BUTTON IS DISABLED IF TEXTAREA IS BLANK,
          ** OR IF THE VALUE ENTERED COULD NOT BE PARSED.
          ** ENABLE BUTTON WHEN THERE IS A CHANGE IN THE VALUE ENTERED IN TEXTAREA.
        -->
        <a class="button" href="config.html">Activate Agent</a>
      </form>

      <div class="agent-version">Agent version 0.0.0.0</div>
    </div>
  </main>
</body>
</html>
