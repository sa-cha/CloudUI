<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Edit VX Settings</title>
  <link rel="stylesheet" href="../css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="../img/branding/favicon.ico" />
</head>
<body>
  <div id="modal" class="edit-vx-settings">
    <div class="modal-dialog medium">
      <div class="modal-title">Edit VX Connection Settings</div>
      <div class="modal-body">
        <form class="label-and-input-list">
          <div class="row">
            <label style="width:170px;">Core IP Address : Port *</label>
            <input type="text" value="127.0.0.1"> : <input type="number" value="443" style="width:50px;">
          </div>
          <br>

          <div class="row">
            <label>Username *</label>
            <span class="never-editable">cloud_agent</span>
          </div>
          <div class="row">
            <label>Password *</label>
            <input type="password"><br><span class="caption" style="padding-left:5px;">Must match password set for "cloud_agent" user within VX.</span>
          </div>
          
          <br>
          <div class="row">
            <label>Poll Interval *</label>
            <input type="number" value="60" style="width:50px;"> seconds
          </div>
        </form>
      </div>
      <div class="modal-buttons">
        <a class="button-muted" href="agentConfig.html">Cancel</a>
        <a class="button" href="vxSettingsTestResultModal.html">Test Settings</a>
        <a class="button" href="agentConfig.html">Save</a>
      </div>      
    </div>
  </div>
</body>
</html>
