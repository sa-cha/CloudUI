<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Agent Setup</title>
  <link rel="stylesheet" href="../css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="img/branding/favicon.ico" />
</head>
<body>
  <main>
    <div id="agent-setup-page">
      
      <div class="branding">
        <img class="placeholder-image" src="../img/branding/pelco_cloud_agent.svg">
      </div>

      <form class="agent-activation">
        <span class="step-number">1</span>
        <span>Create admin account to secure agent configuration.</span>
        <div class="label-and-input-list">
          <div class="row">
            <label>Username</label>
            <input type="text" placeholder="Username">
          </div>
          <div class="row">
            <label>Password</label>
            <input type="password" placeholder="Password">
          </div>
          <div class="row">
            <label>Verify Password</label>
            <input type="password" placeholder="Verify Password">
          </div>
        </div>
        <span class="step-number">2</span>
        <span>Enter agent activation key.</span>
        <div class="label-and-input-list">
          <div class="row">
            <label>Activation Key</label>
            <input type="text" placeholder="Activation Key" class="activation-key">
          </div>
        </div>

        <a class="button" href="agentConfig.html">Activate Agent</a>
      </form>
    </div>
  </main>
</body>
</html>
