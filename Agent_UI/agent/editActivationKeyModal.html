<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Edit Activation Key</title>
  <link rel="stylesheet" href="../css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="../img/branding/favicon.ico" />
</head>
<body>
  <div id="modal" class="edit-activation-key">
    <div class="modal-dialog medium">
      <div class="modal-title">Edit Activation Key</div>
      <div class="modal-body">
        <form class="label-and-input-list">
          <div class="row">
            <label>Activation Key *</label>
            <input type="text" style="width:300px;" value="default value = current activation key">
          </div>
        </form>
      </div>
      <div class="modal-buttons">
        <a class="button-muted" href="agentConfig.html">Cancel</a>
        <a class="button" href="activationKeyTestResultModal.html">Test Key</a>
        <a class="button" href="agentConfig.html">Save</a>
      </div>      
    </div>
  </div>
</body>
</html>
