<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Confirm Agent Delete</title>
  <link rel="stylesheet" href="../css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="../img/branding/favicon.ico" />
</head>
<body> 
  <div id="modal" class="delete-safeguards-modal">
    <div class="modal-dialog medium">
      <div class="modal-title">Confirm Delete</div>
      <div class="modal-body">
        Deleting an agent will make its connected VX system inaccessible from Blue Sky.
        <br>
        <br>
        A new agent may be connected to the VX system to restore access.
        <br>
        <br>
        Delete agent "Agent Name"?
      </div>
      <div class="modal-buttons">
        <button class="button-muted" autofocus>Cancel</button>
        <a href="deleteResultModal-agent.html" class="button">Delete</a>
      </div>      
    </div>
  </div>
</body>
</html>
