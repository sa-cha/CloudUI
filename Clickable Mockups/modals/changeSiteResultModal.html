<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Change Site Result</title>
  <link rel="stylesheet" href="../css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="../img/branding/favicon.ico" />
</head>
<body>
  <div id="modal" class="change-site-result-modal">
    <div class="modal-dialog small">
      <div class="modal-title">[Selected Device Name or # Devices]</div>
      <div class="modal-body">
        Moved to site "[Site Name]".
        <br>
        (Actually put site name in quotes.)
      </div>
      <div class="modal-buttons">
        <a class="button">OK</a>
      </div>      
    </div>
  </div>
</body>
</html>
