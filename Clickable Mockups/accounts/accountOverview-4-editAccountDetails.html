<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Account (edit account details)</title>
  <link rel="stylesheet" href="../css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="../img/branding/favicon.ico" />
</head>
<body>
  <header>
    <div class="branding">
      <img class="pelco" src="../img/branding/temp-pelco-wordmark-white.svg">
      <img class="logo" src="../img/branding/temp-cloud-logo-white.svg">
      <img class="name" src="../img/branding/temp-breeze-wordmark-white.svg">
    </div>
    <div class="user"><a class="button" href="../login.html">Log Out</a></div>
  </header>

  <!--
    ** NAV TEMPORARILY HIDDEN BY display:none IN base.less
  -->
  <!--
  <nav>
    <ul>
      <li><a href="../userDashboard.html">DASHBOARD</a></li>
      <li><a href="accountsList.html" class="active">ACCOUNTS</a></li>
      <li><a href="../admin/cloudAdmin.html">ADMIN</a></li>
    </ul>
  </nav>
  -->

  <main>
    <div class="entity-overview account-overview">
      <div class="page-title">Test Account</div>
      <div class="page-subtitle">Cloud >
        <a class="breadcrumb" href="accountsList.html">Accounts</a> >
        Test Account
      </div>
      <div class="overview">
        <section class="entity-details">
          <div class="section-header">Account Details</div>
          <div class="section-content">
            <div class="flex-container">
              <div class="label-and-input-list">
                <div class="row">
                  <label>Account Name *</label>
                  <input type="text" value="Test Account">
                </div>
                <div class="row">
                  <label>License Limit *</label>
                  <input type="number" value="300">
                </div>
                <div class="row">
                  <label>License Expiration *</label>
                  <input type="text" placeholder="YYYY-MM-DD" value="2020-01-01">
                </div>
              </div>
              <div class="label-and-input-list">
                <div class="row">
                  <label>Contact Name *</label>
                  <input type="text" value="Arthur Morgan">
                </div>
                <div class="row">
                  <label>Contact Email *</label>
                  <input type="text" value="a.morgan@rdr.com">
                </div>
                <div class="row">
                  <label>Contact Mobile</label>
                  <input type="text">
                </div>
                <div class="row">
                  <label>Secondary Phone</label>
                  <input type="text">
                </div>
              </div>
              <div class="label-and-input-list">
                <div class="row">
                  <label>Address Line 1</label>
                  <input type="text" value="2620 E Prospect Rd">
                </div>
                <div class="row">
                  <label>Address Line 2</label>
                  <input type="text" value="Fort Collins, CO 80525">
                </div>
                <div class="row">
                  <label>Address Line 3</label>
                  <input type="text">
                </div>
              </div>
            </div>
          </div>
          <br>
          <!--
            ** IF VALIDATION FAILS WHEN "Save" BUTTON IS CLICKED,
            ** SHOW <div class="caption form-error">.
            ** ALSO NOTE, border-color OF INPUTS WITH ERRORS SHOULD CHANGE TO @alertOrange.
          -->
          <!--
          <div class="caption form-error">
            Please fill out all required fields.<br>
            Please enter a valid email address.
          </div>
          -->
          <div class="button-row-centered">
            <a class="button-muted" href="accountOverview-3-regularView.html">Cancel</a>
            <a class="button" href="accountOverview-3-regularView.html">Save</a>
          </div>
        </section>
      </div>
    </div>    
  </main>
</body>
</html>
