<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Cloud Login</title>
  <link rel="stylesheet" href="css/compiledCSS.css" charset="utf-8" />
  <link rel="icon" href="img/branding/favicon.ico" />
</head>
<body>
  <main>
    <div id="login-page">
      
      <div class="branding">
        <img class="logo" src="img/branding/vx_like_cloud.svg">
        <img class="name" src="img/branding/name.svg">
      </div>

      <div class="credentials">
        <form>
          <input type="text" placeholder="Username">
          <br>
          <br>
          <input type="password" placeholder="Password">
          <br>
          <br>
          <!--
            ** IF AUTHENICATION FAILS FOR CREDENTIALS ENTERED,
            ** SHOW <div class="caption login-error">
          -->
          <!--
          <div class="caption login-error">
            Invalid username or password.
            <br>
            <br>
          </div>
          -->
          <a class="button" href="userDashboard.html">Log In</a>
        </form>
      </div>

    </div>
  </main>
</body>
</html>
