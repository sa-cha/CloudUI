<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>MOCKUP - Cloud Login</title>
  <link rel="stylesheet" href="css/pelcoCloud.css" charset="utf-8" />
  <link rel="icon" href="img/branding/favicon.ico" />
</head>
<body>
  <main style="top:0;">
    <div id="login-page">
      <div style="margin-top:130px;" class="background">
        <img src="img/branding/extra-clouds-sharp-wide-fafafb-strokes-01.svg">
      </div>
      
      <div class="branding">
        <img class="logo" src="img/branding/cloud-rounded-sizes-4-10.svg">
        <div class="name">
          <img class="pelco" src="img/branding/pelco-wordmark-04.svg">
          <img class="cloud" src="img/branding/cloud-word-3bf-04.svg">
        </div>
      </div>

      <div class="credentials">
        <form>
          <input type="text" placeholder="Username">
          <br>
          <br>
          <input type="password" placeholder="Password">
          <br>
          <br>
          <!--
            ** IF AUTHENICATION FAILS FOR CREDENTIALS ENTERED,
            ** SHOW <div class="caption login-error">
          -->
          <!--
          <div class="caption login-error">
            Invalid username or password.
            <br>
            <br>
          </div>
          -->
          <a class="button" href="userDashboard.html">Log In</a>
        </form>
      </div>

    </div>
  </main>
</body>
</html>
